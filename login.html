<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava - Akvaparkovi u Hrvatskoj</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-dark: #156EA1;
            --primary-light: #3397d0;
            --primary-gradient: linear-gradient(135deg, #156EA1 0%, #3397d0 100%);
            --text-dark: #303030;
            --text-muted: #6c757d;
            --bg-light: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 10px 40px rgba(21, 110, 161, 0.15);
            --shadow-hover: 0 20px 60px rgba(21, 110, 161, 0.25);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #156EA1 0%, #3397d0 50%, #4aa3d8 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Water bubbles effect */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 8s; }
        .bubble:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-duration: 5s; animation-delay: 1s; }
        .bubble:nth-child(3) { width: 50px; height: 50px; left: 35%; animation-duration: 7s; animation-delay: 2s; }
        .bubble:nth-child(4) { width: 80px; height: 80px; left: 50%; animation-duration: 11s; animation-delay: 0s; }
        .bubble:nth-child(5) { width: 35px; height: 35px; left: 55%; animation-duration: 6s; animation-delay: 1s; }
        .bubble:nth-child(6) { width: 45px; height: 45px; left: 65%; animation-duration: 8s; animation-delay: 3s; }
        .bubble:nth-child(7) { width: 25px; height: 25px; left: 70%; animation-duration: 12s; animation-delay: 2s; }
        .bubble:nth-child(8) { width: 60px; height: 60px; left: 80%; animation-duration: 9s; animation-delay: 5s; }
        .bubble:nth-child(9) { width: 30px; height: 30px; left: 90%; animation-duration: 6s; animation-delay: 4s; }
        .bubble:nth-child(10) { width: 55px; height: 55px; left: 5%; animation-duration: 10s; animation-delay: 2s; }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 110vh;
                transform: translateX(-100px);
            }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            width: 100px;
            height: 100px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: var(--shadow);
        }

        .login-logo i {
            font-size: 3rem;
            color: var(--white);
        }

        .login-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            color: var(--text-dark);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 15px 25px;
            background: var(--white);
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .btn-google:hover {
            border-color: var(--primary-dark);
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .btn-google img {
            width: 24px;
            height: 24px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .btn-skip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 30px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 50px;
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn-skip:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            color: var(--white);
        }

        .login-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .login-footer p {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin: 0;
        }

        .login-footer a {
            color: var(--primary-dark);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* User info card (shown after login) */
        .user-info {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .user-info.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid var(--primary-light);
        }

        .user-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .user-email {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .success-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #d4edda;
            color: #155724;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-continue {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 15px 30px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 50px;
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn-continue:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            color: var(--white);
        }

        .btn-logout {
            padding: 12px 25px;
            background: transparent;
            border: 2px solid #dc3545;
            border-radius: 50px;
            color: #dc3545;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-logout:hover {
            background: #dc3545;
            color: var(--white);
        }

        .btn-analytics {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #34a853 0%, #28a745 100%);
            border: none;
            border-radius: 50px;
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn-analytics:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(52, 168, 83, 0.3);
            color: var(--white);
        }

        /* Loading spinner */
        .loading {
            display: none;
        }

        .loading.show {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            color: var(--text-muted);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-top-color: var(--primary-dark);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 40px 25px;
            }

            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated bubbles -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="login-logo">
                <i class="bi bi-water"></i>
            </div>

            <!-- Title -->
            <h1 class="login-title">Akvaparkovi Hrvatske</h1>
            <p class="login-subtitle">Prijavite se za pristup analitičkim podacima</p>

            <!-- Login form (before authentication) -->
            <div id="loginForm">
                <!-- Google Sign In Button -->
                <button class="btn-google" id="googleSignInBtn" onclick="handleGoogleSignIn()">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                    Prijava s Google računom
                </button>

                <div class="divider">
                    <span>ili</span>
                </div>

                <!-- Skip to main page -->
                <a href="index.html" class="btn-skip">
                    <i class="bi bi-arrow-right-circle"></i>
                    Nastavi bez prijave
                </a>

                <div class="login-footer">
                    <p>Prijavom pristajete na naše <a href="#">uvjete korištenja</a> i <a href="#">politiku privatnosti</a>.</p>
                </div>
            </div>

            <!-- Loading state -->
            <div class="loading" id="loadingState">
                <div class="spinner"></div>
                <span>Prijava u tijeku...</span>
            </div>

            <!-- User info (after authentication) -->
            <div class="user-info" id="userInfo">
                <img class="user-avatar" id="userAvatar" src="" alt="Avatar">
                <h2 class="user-name" id="userName"></h2>
                <p class="user-email" id="userEmail"></p>
                
                <div class="success-badge">
                    <i class="bi bi-check-circle-fill"></i>
                    Uspješno prijavljeni
                </div>

                <div class="auth-buttons">
                    <a href="analytics.html" class="btn-analytics">
                        <i class="bi bi-graph-up"></i>
                        Pogledaj Analytics Dashboard
                    </a>
                    <a href="index.html" class="btn-continue">
                        <i class="bi bi-water"></i>
                        Idi na glavnu stranicu
                    </a>
                    <button class="btn-logout" onclick="handleSignOut()">
                        <i class="bi bi-box-arrow-right"></i>
                        Odjava
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Google Identity Services Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Configuration -->
    <script src="config.js"></script>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loadingState = document.getElementById('loadingState');
        const userInfo = document.getElementById('userInfo');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');

        // Google OAuth Configuration
        // Client ID se učitava iz config.js
        const SCOPES = [
            'https://www.googleapis.com/auth/analytics.readonly',
            'https://www.googleapis.com/auth/userinfo.profile',
            'https://www.googleapis.com/auth/userinfo.email'
        ].join(' ');

        let tokenClient;
        let accessToken = null;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            checkExistingSession();
            
            // Initialize Google Identity Services
            initializeGoogleAuth();
        });

        // Initialize Google Auth
        function initializeGoogleAuth() {
            // Wait for Google Identity Services to load
            if (typeof google === 'undefined') {
                setTimeout(initializeGoogleAuth, 100);
                return;
            }

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CONFIG.GOOGLE_CLIENT_ID,
                scope: SCOPES,
                callback: handleTokenResponse,
            });
        }

        // Handle Google Sign In button click
        function handleGoogleSignIn() {
            showLoading();
            
            if (tokenClient) {
                tokenClient.requestAccessToken({ prompt: 'consent' });
            } else {
                hideLoading();
                showError('Google Auth nije inicijaliziran. Molimo osvježite stranicu.');
            }
        }

        // Handle token response from Google
        function handleTokenResponse(response) {
            if (response.error) {
                hideLoading();
                showError('Greška pri autentifikaciji: ' + response.error);
                return;
            }

            accessToken = response.access_token;
            
            // Store token in sessionStorage
            sessionStorage.setItem('google_access_token', accessToken);
            sessionStorage.setItem('token_expires', Date.now() + (response.expires_in * 1000));

            // Fetch user info
            fetchUserInfo(accessToken);
        }

        // Fetch user information from Google
        async function fetchUserInfo(token) {
            try {
                const response = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch user info');
                }

                const userData = await response.json();
                
                // Store user data
                sessionStorage.setItem('user_data', JSON.stringify(userData));
                
                // Display user info
                displayUserInfo(userData);

            } catch (error) {
                console.error('Error fetching user info:', error);
                hideLoading();
                showError('Greška pri dohvaćanju korisničkih podataka.');
            }
        }

        // Display user information
        function displayUserInfo(user) {
            hideLoading();
            
            userAvatar.src = user.picture || 'https://via.placeholder.com/80?text=' + user.name.charAt(0);
            userName.textContent = user.name;
            userEmail.textContent = user.email;

            loginForm.style.display = 'none';
            userInfo.classList.add('show');
        }

        // Check for existing session
        function checkExistingSession() {
            const token = sessionStorage.getItem('google_access_token');
            const expires = sessionStorage.getItem('token_expires');
            const userData = sessionStorage.getItem('user_data');

            if (token && expires && Date.now() < parseInt(expires) && userData) {
                accessToken = token;
                displayUserInfo(JSON.parse(userData));
            }
        }

        // Handle sign out
        function handleSignOut() {
            // Clear session storage
            sessionStorage.removeItem('google_access_token');
            sessionStorage.removeItem('token_expires');
            sessionStorage.removeItem('user_data');
            
            // Revoke token if possible
            if (accessToken && typeof google !== 'undefined') {
                google.accounts.oauth2.revoke(accessToken, () => {
                    console.log('Token revoked');
                });
            }

            accessToken = null;

            // Show login form
            userInfo.classList.remove('show');
            loginForm.style.display = 'block';
        }

        // UI Helper functions
        function showLoading() {
            loginForm.style.display = 'none';
            loadingState.classList.add('show');
        }

        function hideLoading() {
            loadingState.classList.remove('show');
            loginForm.style.display = 'block';
        }

        function showError(message) {
            alert(message); // Simple error handling - can be improved with a nicer UI
        }

        // Utility function to get current access token (can be used by other pages)
        function getAccessToken() {
            const token = sessionStorage.getItem('google_access_token');
            const expires = sessionStorage.getItem('token_expires');
            
            if (token && expires && Date.now() < parseInt(expires)) {
                return token;
            }
            return null;
        }

        // Export for use in other scripts
        window.AuthManager = {
            getAccessToken,
            handleSignOut,
            isAuthenticated: () => getAccessToken() !== null
        };
    </script>
</body>
</html>
